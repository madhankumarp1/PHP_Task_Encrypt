<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="CSS/register.css" />
  </head>
  <body>
    <div class="registration-container">
      <div class="button_div">
        <button class="back_btn" onclick="window.location.href='../index.php'">
          X
        </button>
      </div>
      <h2>Register Now</h2>
      <form
        id="registrationForm"
        action="../controller/register_from_db_setup.php"
        method="POST"
      >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="course">Course:</label>
        <select id="course" name="course">
          <option >Choose_Courses</option>
          <option value="Html">Html_Course</option>
          <option value="CSS">Css_Course</option>
          <option value="JS">JavaScript_Course</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
